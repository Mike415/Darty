<!doctype html>
<html lang="en" class="dark">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Dart Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      /* Fallback styles in case CSS doesn't load */
      html, body { margin: 0; padding: 0; height: 100%; }
      body { background: #1a1a2e; color: #fff; font-family: 'DM Sans', sans-serif; }
      #root { min-height: 100%; }
      #loading { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 18px; }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.body.innerHTML = '<pre style="color:red;padding:20px;">JS Error: ' + msg + '\nat ' + url + ':' + line + '</pre>';
        return false;
      };
    </script>
  </head>

  <body>
    <div id="root"><div id="loading">Loading...</div></div>
    <script src="./app.js"></script>
  </body>

</html>
